services:
  ctfd:
    build: .
    user: root
    container_name: ctfd_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application Directories
      - UPLOAD_FOLDER=/var/uploads
      - LOG_FOLDER=/var/log/CTFd
      - THEME_NAME=pup_themes
      # Database
      - REDIS_URL=redis://cache:6379
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd

      # Performance
      - WORKERS=4
      - ACCESS_LOG=-
      - ERROR_LOG=-

      # Proxy
      - REVERSE_PROXY=true
    volumes:
      # Mount persistent storage for logs and uploaded files
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      # Mount secret key for multi-worker setup
      - .ctfd_secret_key:/opt/CTFd/.ctfd_secret_key:ro
      # Mount source code (read-only)
      - ./CTFd/config.ini:/opt/CTFd/config.ini:ro
      - .:/opt/CTFd:rw 
    depends_on:
      - db
      - cache # Ensures Redis and DB start before CTFd
    networks:
        default:
        internal:

  nginx:
    image: nginx:stable
    container_name: ctfd_nginx
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
      - ./conf/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - ctfd
    networks:
      - default

# MariaDB
  db:
    image: mariadb:10.11
    container_name: ctfd_db
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [
    "mysqld", 
    "--character-set-server=utf8mb4", 
    "--collation-server=utf8mb4_unicode_ci", 
    "--wait_timeout=28800", 
    "--log-warnings=0"
    ]

  cache:
    image: redis:4
    container_name: ctfd_cache
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

networks:
    default:
    internal:
        internal: true
